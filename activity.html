<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documentation</title>
    <style>
        :root {
            --primary-color: #d9c179;
            --bg-color: #1f262c;
            --text-color: #ffffff;
            --section-bg: #313b44;
     
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        h1 {
            text-align: center;
            padding: 1rem 0;
            color: var(--primary-color);
            font-size: 2.5rem;
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            background-color: var(--bg-color);
        }

        .card {
            background-color: var(--bg-color);
            border-radius: 14px;
            overflow: hidden;
            width: 260px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
            transition: 
                transform 0.35s cubic-bezier(.21,.68,.53,.93),
                box-shadow 0.35s cubic-bezier(.21,.68,.53,.93);
            border: 2px solid transparent;
            background-clip: padding-box, border-box;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s forwards;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }
        .card:nth-child(7) { animation-delay: 0.7s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-8px) scale(1.04);
            box-shadow: 0 8px 24px rgba(217,193,121,0.18), 0 2px 8px rgba(0,0,0,0.18);
            border-image: var(--card-gradient) 1;
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
            transition: transform 0.4s cubic-bezier(.21,.68,.53,.93);
        }

        .card:hover img {
            transform: scale(1.07);
        }

        .card-caption {
            padding: 1.1rem 1rem;
            font-size: 1.08rem;
            text-align: center;
            font-weight: 500;
            color: var(--primary-color);
            letter-spacing: 1px;
            background: var(--section-bg);
            border-top: 1px solid rgba(217,193,121,0.13);
        }

        @media (max-width: 900px) {
            .container {
                gap: 1.2rem;
                padding: 1.2rem;
            }
            .card {
                width: 45vw;
                min-width: 180px;
                max-width: 320px;
            }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.7rem;
            }
            .container {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
                padding: 0.7rem;
            }
            .card {
                width: 90vw;
                min-width: 160px;
            }
        }
    </style>
</head>

<body>

        </div>
        <div class="card">

        </div>
        <div class="card">
            <img src="kegiatan5.jpg" alt="Foto 5" />
            <div class="card-caption">IDN Mengajar</div>
        </div>
        <div class="card">
